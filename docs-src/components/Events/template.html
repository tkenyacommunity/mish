<div id="events">
  <h2>Events</h2>
  <table class="options-table">
    <thead>
      <tr>
        <th>
          Event
        </th>
        <th>
          Description
        </th>
      </tr>
    </thead>
    <tbody>
      <tr v-for="event in events">
        <td>
          <code>{{ event.name }}</code>
        </td>
        <td v-html="event.description">
        </td>
      </tr>
    </tbody>
  </table>
</div>
