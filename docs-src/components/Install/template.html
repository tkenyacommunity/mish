<div id="install">
    <h2>Installation</h2>
    <div>
        <pre class="highlight">npm install vue-iframe --save-dev</pre>
    </div>
    <h2>Usage</h2>
    <p>
        1) Install the Vue  Iframe plugin:
    </p>
    <div>
    <pre class="highlight">import Vue from 'vue';
        import VueIframe from 'vue-iframe';
        Vue.use(VueIframe);
    </pre>
        <p>
            2) In your HTML add the component:
        </p>
        <div>
            <pre class="highlight">&lt;vue-iframe :src="example1Form.src" @load="onLoad"&gt;&lt;/vue-iframe&gt;</pre>
        </div>
    </div>
</div>
